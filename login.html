<script>
    let account = document.getElementById('account-btn');
    let password = document.getElementById('psd-btn');
    let login = document.getElementById('login-btn');
    let reset = document.getElementById('reset-btn');
    let loginTable = document.getElementById('login-table')
    let loginSucess = document.getElementById('login-sucess')
    let loginPage = document.getElementById('login-page');


    function init(){
        login.addEventListener('click', function(){//login
            if(account.value === 'c123' && password.value === 'c123'){
                loginTable.style = 'display: none;'
                loginSucess.style = 'display: block;'

                setTimeout(function() {//三秒後隱藏
                    window.location.href = 'index.html';
                }, 3000);
            }
            else{
                account.value ='';
                password.value ='';
                alert('帳號或密碼錯誤')
            }
        }, false)
        reset.addEventListener('click', function(){//reset
            account.value ='';
            password.value ='';
        }, false)
    }
    window.addEventListener("load", init, false);
</script>
